<h1>{{ title }}</h1>
<table mat-table [dataSource]="applications" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let application"> {{application.idApplication}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let application"> {{application.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type d'application </th>
    <td mat-cell *matCellDef="let application"> {{application.applicationType.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="addApplicationForm" (ngSubmit)="onSubmit()" class="application-form">
  <mat-form-field appearance="fill">
    <mat-label>Nom de l'application</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Type d'application</mat-label>
    <mat-select formControlName="idApplicationType" required>
      <mat-option *ngFor="let type of applicationTypes" [value]="type.idApplicationType">{{ type.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Ajouter Application</button>
</form>
