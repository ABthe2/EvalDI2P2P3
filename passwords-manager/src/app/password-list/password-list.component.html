<h1>{{title}}</h1>
<table mat-table [dataSource]="passwords" class="mat-elevation-z8">
  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef> Application </th>
    <td mat-cell *matCellDef="let password"> {{password.application.name}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let password"> {{password.name}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Mot de passe </th>
    <td mat-cell *matCellDef="let password"> {{password.password}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let password">
      <button mat-button color="warn" (click)="deletePassword(password.idAccount)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
